	<script>
		$(document).ready(function () {
			$('.slick').slick({
				centerMode: true,
				centerPadding: '450px', // defines other partial showing slides width
				slidesToShow: 1,
				arrows: true,
				prevArrow: `
					<div class="swiper-button-prev">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
							<path
								d="M11.8284 12.0005L14.6569 14.8289L13.2426 16.2431L9 12.0005L13.2426 7.75781L14.6569 9.17203L11.8284 12.0005Z"
								fill="#000"></path>
						</svg>
					</div>
				`,
				nextArrow: `
					<div class="swiper-button-next">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
							<path
								d="M12.1717 12.0005L9.34326 9.17203L10.7575 7.75781L15.0001 12.0005L10.7575 16.2431L9.34326 14.8289L12.1717 12.0005Z"
								fill="#000"></path>
						</svg>
					</div>
				`,
				responsive: [
					{
						breakpoint: 768,
						settings: {
							arrows: false,
							centerMode: true,
							centerPadding: '40px',
							slidesToShow: 3
						}
					},
					{
						breakpoint: 480,
						settings: {
							arrows: false,
							centerMode: true,
							centerPadding: '40px',
							slidesToShow: 1
						}
					}
				]
			});
		});
	</script>
