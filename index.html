<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./js/swiper/css/swiper.css" />
		<link rel="stylesheet" href="style.css">
		<title>Demo Slider</title>
		<script src="./js/swiper/js/swiper.js"></script>
	</head>
	<body>
		<!-- Slider main container -->
		<div class="swiper mySwiper">
			<!-- Additional required wrapper -->
			<div class="swiper-wrapper">
				<!-- Slides -->
				<div class="swiper-slide">
					<img src="images/image1.jpeg" alt="">
					<div class="slideimg-info">
						<h1>Ready for fun?</h1>
						<p>Moments of wonder, delivered.</p>
						<a href="#">Get started ➜</a>
					</div>
				</div>
				<div class="swiper-slide">
					<img src="images/image2.jpeg" alt="">
					<div class="slideimg-info">
						<h1>Ready for Wonder?</h1>
						<p>Moments of wonder, delivered.</p>
						<a href="#">Get started ➜</a>
					</div>
				</div>
				<div class="swiper-slide">
					<img src="images/image3.png" alt="">
					<div class="slideimg-info">
						<h1>Ready for Action?</h1>
						<p>Moments of wonder, delivered.</p>
						<a href="#">Get started ➜</a>
					</div>
				</div>
				<div class="swiper-slide">
					<img src="images/image4.jpg" alt="">
					<div class="slideimg-info">
						<h1>Ready for Adventure?</h1>
						<p>Moments of wonder, delivered.</p>
						<a href="#">Get started ➜</a>
					</div>
				</div>
			</div>
			<!-- If we need pagination -->
			<div class="swiper-pagination"></div>

			<!-- If we need navigation buttons -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>
		</div>
		

		<script>
			var swiper = new Swiper(".mySwiper", {
				slidesPerView: "auto",
				centeredSlides: true,
				spaceBetween: 20,
				loop: true,
				pagination: {
					el: ".swiper-pagination",
					clickable: true,
				},
				navigation: {
					nextEl: ".swiper-button-next",
					prevEl: ".swiper-button-prev",
				},
			});
		</script>
	</body>
</html>
