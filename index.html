<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div style="overflow:hidden; padding:70px 0 30px;">
        <div class="row">
          <div class="col lrg-12">
      
              <div class="slider-wrap">
                <div class="slider">
                  <div class="outer">
                    <div class="tray">
                      <section id="all-articles" style="left:-100%;"><img src="images/image1.jpeg"></section>
                      <section id="featured-articles" style="left:0%;" class="current"><img src="images/image2.jpeg"></section>
                      <section id="popular-articles" style="left:100%;"><img src="images/image3.png"></section>
                      <section id="new-articles" style="left:200%;"><img src="images/image3.png"></section>
                    </div>
                  </div>
                  <div class="mask left">
                    <a href="#" class="arrow left"><span>All</span></a>
                  </div>
                  <div class="mask right">
                    <a href="#" class="arrow right"><span>Popular</span></a>
                  </div>
                </div>
                <nav class="slider-nav">
                  <ul>
                    <li class="current"><a href="#featured-articles">Featured</a></li>
                    <li><a href="#popular-articles">Popular</a></li>
                    <li><a href="#new-articles">New</a></li>
                    <li><a href="#all-articles">All</a></li>
                  </ul>
                  <span class="highlight"></span>
                </nav>
              </div>
      
            </div>
        </div>
      </div>
                
</body>
</html>
